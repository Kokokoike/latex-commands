<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - LaTeX Dictionary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="data_greek.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="utils.js"></script>

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            /* 検索結果ページ用のスタイル */
            justify-content: flex-start;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .container { width: 90%; max-width: 600px; padding: 20px; margin: auto; margin-top: 0; }
        
        .site-logo-img {
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.08));
            cursor: pointer;
        }

        /* 表示切り替えボタン */
        .view-controls {
            display: flex;
            margin-top: 20px;
            margin-bottom: 10px;
            justify-content: flex-end;
            width: 100%;
        }
        
        .view-btn {
            background: white;
            border: 1px solid #ddd;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .view-btn:first-child { border-radius: 4px 0 0 4px; border-right: none; }
        .view-btn:last-child { border-radius: 0 4px 4px 0; }
        .view-btn.active { background-color: #4a90e2; color: white; border-color: #4a90e2; }
        
        .copy-btn-small {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='300' height='80' viewBox='0 0 300 80'%3e%3ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='sans-serif' font-weight='bold' font-size='40' fill='%232c3e50'%3eLaTeX Dict%3c/text%3e%3c/svg%3e" 
             alt="LaTeX Dict" class="site-logo-img" onclick="window.location.href='index.html'">
        
        <div class="search-wrapper">
            <input type="text" class="search-input" id="search-input" placeholder="コマンドやキーワードで検索..." autocomplete="off">
            <div class="search-results" id="search-results"></div>
        </div>

        <div class="view-controls" id="view-controls">
            <button class="view-btn active" id="btn-list" title="List View">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <rect x="4" y="5" width="3" height="3" rx="1"></rect>
                    <rect x="9" y="5" width="10" height="3" rx="1"></rect>
                    <rect x="4" y="10" width="3" height="3" rx="1"></rect>
                    <rect x="9" y="10" width="10" height="3" rx="1"></rect>
                    <rect x="4" y="15" width="3" height="3" rx="1"></rect>
                    <rect x="9" y="15" width="10" height="3" rx="1"></rect>
                </svg>
            </button>
            <button class="view-btn" id="btn-grid" title="Grid View">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <rect x="4" y="4" width="7" height="7" rx="1"></rect>
                    <rect x="13" y="4" width="7" height="7" rx="1"></rect>
                    <rect x="4" y="13" width="7" height="7" rx="1"></rect>
                    <rect x="13" y="13" width="7" height="7" rx="1"></rect>
                </svg>
            </button>
        </div>
        <div class="main-results-list" id="main-results-list"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const query = params.get('q') || '';
            const input = document.getElementById('search-input');
            input.value = query;

            const mainList = document.getElementById('main-results-list');
            const btnList = document.getElementById('btn-list');
            const btnGrid = document.getElementById('btn-grid');
            const keys = Object.keys(commandDatabase);

            // オートコンプリートのセットアップ
            setupAutocomplete('search-input', 'search-results', commandDatabase);

            // 検索実行
            if (query) {
                const term = query.toLowerCase();
                const hits = getSearchResults(term, commandDatabase);

                if (hits.length > 0) {
                    hits.forEach(key => {
                        const d = commandDatabase[key];
                        const div = document.createElement('div');
                        div.className = 'list-item';
                        div.innerHTML = `
                            <div class="list-preview" id="preview-${key}"></div>
                            <div class="list-info">
                                <div class="cmd-row">
                                    <div class="result-cmd">${key}</div>
                                    <button class="copy-btn-small">Copy</button>
                                </div>
                                <div class="result-desc">${d.description}</div>
                            </div>
                        `;
                        
                        const copyBtn = div.querySelector('.copy-btn-small');
                        copyBtn.onclick = (e) => {
                            e.stopPropagation();
                            copyText(copyBtn, key);
                        };

                        div.onclick = () => { window.location.href = `detail1.html?id=${key}`; };
                        mainList.appendChild(div);

                        katex.render(d.command, document.getElementById(`preview-${key}`), { throwOnError: false });
                    });
                } else {
                    mainList.innerHTML = '<div style="color:#666; padding:20px;">該当するコマンドが見つかりませんでした。</div>';
                }
            }

            // 再検索
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    window.location.href = `search.html?q=${encodeURIComponent(input.value)}`;
                }
            });

            // 表示切り替え
            btnList.addEventListener('click', () => { mainList.classList.remove('grid-view'); btnList.classList.add('active'); btnGrid.classList.remove('active'); });
            btnGrid.addEventListener('click', () => { mainList.classList.add('grid-view'); btnGrid.classList.add('active'); btnList.classList.remove('active'); });
        });
    </script>
</body>
</html>
