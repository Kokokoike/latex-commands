<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Dictionary</title>
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="utils.js"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-bottom: 40px;
        }

        .container { width: 90%; max-width: 800px; padding: 20px; margin: auto; margin-top: 0; }
        
        .page-title {
            font-size: var(--main-title-size);
            font-weight: bold;
            color: #333;
            margin: 20px 0 10px 0;
        }

        .section-divider {
            border: 0;
            border-top: 2px solid #eee;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="header-logo-wrapper" onclick="window.location.href='index.html'">
            <img src="icon.svg" alt="" class="header-icon">
            <img src="data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='250' height='80' viewBox='0 0 250 80'%3e%3ctext x='0' y='50%25' dominant-baseline='middle' text-anchor='start' font-family='sans-serif' font-weight='bold' font-size='40' fill='%232c3e50'%3eLaTeX Dict%3c/text%3e%3c/svg%3e" alt="LaTeX Dict" class="header-text">
        </div>

        <div class="header-search-container">
            <input type="text" id="header-search-input" placeholder="Search..." autocomplete="off">
            <button id="header-search-toggle" class="search-icon-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
    </header>

    <div class="container">
        <nav class="breadcrumbs"></nav>
        <h1 class="page-title" id="page-title">一覧</h1>
        <p id="category-desc" style="color:#444; line-height:1.6; margin-bottom: 30px; padding-bottom: 15px; border-bottom: 2px solid #eee;"></p>

        <!-- グリッド表示を強制するために grid-view クラスを付与 -->
        <div class="main-results-list grid-view" id="category-list"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // --- ヘッダーのスクロール制御 ---
            const header = document.querySelector('.top-header');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 20) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });

            // --- ヘッダー検索機能 ---
            const searchContainer = document.querySelector('.header-search-container');
            const searchInput = document.getElementById('header-search-input');
            const searchToggle = document.getElementById('header-search-toggle');

            searchToggle.addEventListener('click', () => {
                searchContainer.classList.toggle('active');
                if (searchContainer.classList.contains('active')) {
                    searchInput.focus();
                }
            });

            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const term = searchInput.value.trim();
                    if (term) {
                        window.location.href = `search.html?q=${encodeURIComponent(term)}`;
                    }
                }
            });

            // URLパラメータ (?file=...) を取得
            const params = new URLSearchParams(window.location.search);
            const file = params.get('file');

            if (!file) {
                document.getElementById('page-title').innerText = "File Not Specified";
                return;
            }

            // データを動的に読み込む
            loadDataFile(file, function(data) {
                if (data.type !== 'leaf') {
                    document.getElementById('category-list').innerHTML = '<div style="color:red;">このファイルはコマンド一覧用ではありません。</div>';
                    return;
                }

                document.title = `${data.title} - LaTeX Dictionary`;
                document.getElementById('page-title').innerText = data.title;
                document.getElementById('category-desc').innerText = data.description;

                // パンくずリスト生成
                buildBreadcrumbs(file, data.title);

                const listContainer = document.getElementById('category-list');
                const keys = Object.keys(data.commands);

                // アイテム生成関数
                function createItem(key, container) {
                    const d = data.commands[key];
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div class="list-preview" id="preview-${key}"></div>
                    <div class="list-info">
                        <div class="cmd-row">
                            <div class="result-cmd">${key}</div>
                            <button class="copy-btn-small">Copy</button>
                        </div>
                    </div>
                `;
                
                const copyBtn = div.querySelector('.copy-btn-small');
                copyBtn.onclick = (e) => {
                    e.stopPropagation();
                    copyText(copyBtn, key);
                };

                    div.onclick = () => { window.location.href = `detail1.html?file=${file}&id=${key}`; };
                container.appendChild(div);

                katex.render(d.command, document.getElementById(`preview-${key}`), { throwOnError: false });
                }

                // セクション定義がある場合の表示処理
                if (data.sections && Array.isArray(data.sections)) {
                    // 親コンテナのグリッドクラスを削除
                    listContainer.className = '';
                    
                    let hasItems = false;
                    let displayedSectionCount = 0;

                    data.sections.forEach(sec => {
                        // タグによるフィルタリング
                        const secKeys = keys.filter(key => {
                            const tags = data.commands[key].tags || [];
                        const hasRequired = sec.requiredTags.every(t => tags.includes(t));
                        const hasExcluded = sec.excludedTags ? sec.excludedTags.some(t => tags.includes(t)) : false;
                        return hasRequired && !hasExcluded;
                    });

                    if (secKeys.length > 0) {
                        hasItems = true;

                        if (displayedSectionCount > 0) {
                            const divider = document.createElement('hr');
                            divider.className = 'section-divider';
                            listContainer.appendChild(divider);
                        }

                        // セクションタイトル
                        const titleEl = document.createElement('div');
                        titleEl.className = 'section-title';
                        titleEl.innerText = sec.title;
                        listContainer.appendChild(titleEl);

                        // グリッドコンテナ
                        const gridEl = document.createElement('div');
                        gridEl.className = 'main-results-list grid-view';
                        listContainer.appendChild(gridEl);

                        secKeys.forEach(key => createItem(key, gridEl));
                        displayedSectionCount++;
                    }
                });

                    if (!hasItems) {
                        listContainer.innerHTML = '<div style="color:#666;">該当するコマンドが見つかりませんでした。</div>';
                    }
                } else {
                    // セクション定義がない場合（全表示）
                    if (keys.length > 0) {
                        keys.forEach(key => createItem(key, listContainer));
                    } else {
                        listContainer.innerHTML = '<div style="color:#666;">コマンドが見つかりませんでした。</div>';
                    }
                }
            });

            // --- パンくずリスト生成関数 ---
            async function buildBreadcrumbs(currentFile, currentTitle) {
                const nav = document.querySelector('.breadcrumbs');
                nav.innerHTML = ''; 

                const addLink = (text, href) => {
                    const a = document.createElement('a');
                    a.href = href;
                    a.innerText = text;
                    nav.appendChild(a);
                    nav.appendChild(document.createTextNode(' > '));
                };

                // 1. TOP
                addLink('TOP', 'index.html');

                // 2. 親階層の推測
                const parts = currentFile.split('/');
                const parents = [];
                let pathAcc = '';
                for (let i = 0; i < parts.length - 1; i++) {
                    const part = parts[i];
                    if (pathAcc) pathAcc += '/';
                    pathAcc += part;
                    if (part === 'data') continue; 
                    const jsFile = `${pathAcc}/data_${part}.js`;
                    if (jsFile !== currentFile) parents.push(jsFile);
                }

                for (const file of parents) {
                    try {
                        const data = await loadDataFilePromise(file);
                        const title = data.title || file;
                        const href = (data.type === 'big') ? `bigCategory.html?file=${file}` : `category.html?file=${file}`;
                        addLink(title, href);
                    } catch (e) { console.log(`Breadcrumb skip: ${file}`); }
                }

                // 3. 現在のページ
                const span = document.createElement('span');
                span.className = 'current-page-name';
                span.innerText = currentTitle;
                nav.appendChild(span);
            }

            function loadDataFilePromise(file) {
                return new Promise((resolve, reject) => {
                    const timer = setTimeout(() => reject('timeout'), 1000);
                    loadDataFile(file, (data) => { clearTimeout(timer); resolve(data); });
                });
            }
        });
    </script>
</body>
</html>
