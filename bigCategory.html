<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カテゴリー一覧 - LaTeX Dictionary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="utils.js"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-bottom: 40px;
        }

        .container { width: 90%; max-width: 800px; padding: 20px; margin: auto; margin-top: 0; }
        
        .page-title {
            font-size: var(--main-title-size);
            font-weight: bold;
            color: #333;
            margin: 20px 0 10px 0;
        }
    </style>
</head>
<body>
    <header class="top-header">
        <img src="data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='300' height='80' viewBox='0 0 300 80'%3e%3ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='sans-serif' font-weight='bold' font-size='40' fill='%232c3e50'%3eLaTeX Dict%3c/text%3e%3c/svg%3e" 
             alt="LaTeX Dict" 
             class="header-logo"
             onclick="window.location.href='index.html'">

        <div class="header-search-container">
            <input type="text" id="header-search-input" placeholder="Search..." autocomplete="off">
            <button id="header-search-toggle" class="search-icon-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
    </header>

    <div class="container">
        <nav class="breadcrumbs"></nav>
        <h1 class="page-title">カテゴリー一覧</h1>
        <p id="big-cat-desc" style="color:#444; line-height:1.6; margin-bottom: 30px; padding-bottom: 15px; border-bottom: 2px solid #eee;">
            登録されているカテゴリーの一覧です。
        </p>

        <div id="big-category-list"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // --- ヘッダー検索機能 ---
            const searchContainer = document.querySelector('.header-search-container');
            const searchInput = document.getElementById('header-search-input');
            const searchToggle = document.getElementById('header-search-toggle');

            searchToggle.addEventListener('click', () => {
                searchContainer.classList.toggle('active');
                if (searchContainer.classList.contains('active')) {
                    searchInput.focus();
                }
            });

            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const term = searchInput.value.trim();
                    if (term) {
                        window.location.href = `search.html?q=${encodeURIComponent(term)}`;
                    }
                }
            });

            const listContainer = document.getElementById('big-category-list');

            // URLパラメータ (?file=...) を取得
            const params = new URLSearchParams(window.location.search);
            const file = params.get('file') || 'data_root.js'; // デフォルトはルート

            // データを動的に読み込む
            loadDataFile(file, function(data) {
                if (data.type !== 'big') {
                    listContainer.innerHTML = '<div style="color:red;">このファイルは目次用ではありません。</div>';
                    return;
                }

                // タイトルと説明の反映
                document.title = `${data.title} - LaTeX Dictionary`;
                document.querySelector('.page-title').innerText = data.title;
                const descEl = document.getElementById('big-cat-desc');
                if (descEl) descEl.innerText = data.description;

                // パンくずリスト生成
                buildBreadcrumbs(file, data.title);

                // セクションごとの表示
                if (data.sections && data.sections.length > 0) {
                    data.sections.forEach(sec => {
                        // セクションタイトル
                        const secTitle = document.createElement('div');
                        secTitle.className = 'section-title';
                        secTitle.innerText = sec.title;
                        listContainer.appendChild(secTitle);

                        // リストコンテナ（リスト表示）
                        const listWrapper = document.createElement('div');
                        listWrapper.className = 'main-results-list';
                        listContainer.appendChild(listWrapper);

                        // アイテム表示
                        sec.items.forEach((item, index) => {
                            const div = document.createElement('div');
                            div.className = 'list-item';
                            div.innerHTML = `
                                <div class="list-preview" id="icon-${index}"></div>
                                <div class="list-info">
                                    <div class="cmd-row">
                                        <div class="result-cmd">${item.title}</div>
                                    </div>
                                    <div class="result-desc">${item.description ? item.description.replace(/\n/g, '') : ''}</div>
                                </div>
                            `;
                            
                            // 遷移先の決定
                            const nextPage = item.type === 'big' ? 'bigCategory.html' : 'category.html';
                            div.onclick = () => { window.location.href = `${nextPage}?file=${item.file}`; };
                            
                            listWrapper.appendChild(div);

                            if (item.icon) {
                                katex.render(item.icon, document.getElementById(`icon-${index}`), { throwOnError: false });
                            }
                        });
                    });
                }
            });

            // --- パンくずリスト生成関数 ---
            async function buildBreadcrumbs(currentFile, currentTitle) {
                const nav = document.querySelector('.breadcrumbs');
                nav.innerHTML = ''; 

                const addLink = (text, href) => {
                    const a = document.createElement('a');
                    a.href = href;
                    a.innerText = text;
                    nav.appendChild(a);
                    nav.appendChild(document.createTextNode(' > '));
                };

                // 1. TOP
                addLink('TOP', 'index.html');

                // 2. 親階層の推測
                const parts = currentFile.split('/');
                const parents = [];
                let pathAcc = '';
                for (let i = 0; i < parts.length - 1; i++) {
                    const part = parts[i];
                    if (pathAcc) pathAcc += '/';
                    pathAcc += part;
                    if (part === 'data') continue; 
                    const jsFile = `${pathAcc}/data_${part}.js`;
                    if (jsFile !== currentFile) parents.push(jsFile);
                }

                for (const file of parents) {
                    try {
                        const data = await loadDataFilePromise(file);
                        const title = data.title || file;
                        const href = (data.type === 'big') ? `bigCategory.html?file=${file}` : `category.html?file=${file}`;
                        addLink(title, href);
                    } catch (e) { console.log(`Breadcrumb skip: ${file}`); }
                }

                // 3. 現在のページ
                const span = document.createElement('span');
                span.className = 'current-page-name';
                span.innerText = currentTitle;
                nav.appendChild(span);
            }

            function loadDataFilePromise(file) {
                return new Promise((resolve, reject) => {
                    const timer = setTimeout(() => reject('timeout'), 1000);
                    loadDataFile(file, (data) => { clearTimeout(timer); resolve(data); });
                });
            }
        });
    </script>
</body>
</html>
